<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.css" />
</head>

<body>
  <header class="header">
    <div class="container"></div>
  </header>

  <main>
    <div class="search-container">
      <form id="search-form"> <!-- Додано форму -->
        <input type="text" id="search-input" placeholder="Search images..." />
        <button type="submit" id="search-button">Search</button> <!-- Кнопка типу submit -->
      </form>
    </div>

    <div id="error-message" style="display: none" class="error">
      Sorry, no images matching your search query. Please try again!
    </div>

    <div id="image-gallery" class="gallery"></div>
  </main>

  <script type="module" src="./main.js"></script>
</body>

</html>
